<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veloce Design | Digital Gastronomy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Bricolage+Grotesque:wght@700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              display: ['"Bricolage Grotesque"', 'sans-serif'],
            },
            colors: {
              background: '#FFFBF0',
              foreground: '#1C1917',
              accent: '#EA580C',
              'accent-dark': '#C2410C',
              secondary: '#FECACA',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFFBF0;
        color: #1C1917;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Grain Texture Overlay */
      .grain::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.05;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      }

      /* Subtle page vignetting for depth */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9998;
        background: radial-gradient(circle at center, transparent 0%, rgba(234, 88, 12, 0.02) 100%);
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #ea580c; border-radius: 10px; }
      
      .text-balance { text-wrap: balance; }
      
      /* Custom shadow for food cards */
      .shadow-food {
        box-shadow: 0 20px 50px -12px rgba(234, 88, 12, 0.2);
      }
    </style>

  }
}
</script>
</head>

  </body>
